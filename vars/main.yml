---
# Drupal configuration.
drupal_site_name: "Drupal Pi"
drupal_core_path: /var/www/drupal
drupal_account_name: admin
drupal_account_pass: admin

firewall_allowed_tcp_ports:
  - 22
  - 80

# Nginx configuration.
nginx_default_release: "wheezy-backports"
nginx_worker_processes: "{{ ansible_processor_count }}"
nginx_worker_connections: "512"
nginx_client_max_body_size: "64m"
nginx_keepalive_timeout: "65"
nginx_remove_default_vhost: true
nginx_vhosts: []

# MySQL configuration.
mysql_key_buffer_size: "16M"
mysql_max_allowed_packet: "64M"
mysql_table_open_cache: "256"
mysql_sort_buffer_size: "1M"
mysql_read_buffer_size: "1M"
mysql_read_rnd_buffer_size: "2M"
mysql_myisam_sort_buffer_size: "16M"
mysql_thread_cache_size: "25"
mysql_query_cache_size: "16M"
mysql_innodb_buffer_pool_size: "64M"
mysql_innodb_log_file_size: "8M"
mysql_innodb_log_buffer_size: "4M"
mysql_innodb_flush_log_at_trx_commit: "2"
mysql_root_password: supersecure
mysql_users:
  - {
    name: drupal,
    host: "%",
    password: supersecure,
    priv: "drupal.*:ALL"
  }

mysql_databases:
  - {
    name: drupal,
    collation: utf8_general_ci,
    encoding: utf8,
    replicate: 0
  }

# PHP configuration.
php_install_from_source: true
# Some example versions to try: php-5.5.27, php-5.6.11, php-7.0.0beta2.
php_source_version: "php-5.6.11"
php_source_make_command: "make --jobs={{ ansible_processor_count }}"
php_source_configure_command: >
  ./configure
  --prefix={{ php_source_install_path }}
  --with-config-file-path={{ php_conf_path }}
  --with-config-file-scan-dir={{ php_conf_path }}/conf.d
  --enable-mbstring
  --enable-zip
  --enable-bcmath
  --enable-pcntl
  --enable-ftp
  --enable-fpm
  --enable-exif
  --enable-calendar
  --enable-opcache
  --enable-pdo
  --enable-sysvmsg
  --enable-sysvsem
  --enable-sysvshm
  --enable-wddx
  --with-curl
  --with-mcrypt
  --with-iconv
  --with-gmp
  --with-pspell
  --with-gd
  --with-jpeg-dir=/usr
  --with-png-dir=/usr
  --with-zlib-dir=/usr
  --with-xpm-dir=/usr
  --with-freetype-dir=/usr
  --enable-gd-native-ttf
  --enable-gd-jis-conv
  --with-openssl
  --with-pdo-mysql=/usr
  --with-gettext=/usr
  --with-zlib=/usr
  --with-bz2=/usr
  --with-recode=/usr
  --with-mysqli=/usr/bin/mysql_config
php_webserver_daemon: "nginx"
php_enable_php_fpm: true
php_memory_limit: "128M"
php_max_execution_time: "240"
php_opcache_enabled_in_ini: true
php_opcache_memory_consumption: "128"

# Drush configuration.
drush_version: "master"
drush_makefile_path: "{{ playbook_dir }}/drupal.make.yml"
